[application]

name="Split Screen Platformer"
main_scene="res://split_stage.tscn"
icon="res://icon.png"
name_es="Plataformero"
target_fps="60"

[display]

width=800
height=480
stretch_mode="2d"
stretch_aspect="keep_height"

[image_loader]

repeat=false

[input]

move_left2=[key(A)]
move_right2=[key(D)]
jump2=[key(W)]
shoot2=[key(Space)]
move_left1=[key(Left), jbutton(0, 14)]
move_right1=[key(Right), jbutton(0, 15)]
jump1=[key(Up), jbutton(0, 0)]
shoot1=[jbutton(0, 2), key(Return)]
spawn=[key(F1), jbutton(0, 11)]

[physics_2d]

default_gravity=700

[rasterizer]

use_pixel_snap=true

[render]

mipmap_policy=1

[texture_import]

filter=false
